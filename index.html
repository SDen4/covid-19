<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Covid-19</title><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="https://code.highcharts.com/highcharts.js"></script><script src="https://code.highcharts.com/highcharts-3d.js"></script><script src="https://code.highcharts.com/modules/exporting.js"></script><script src="https://code.highcharts.com/modules/export-data.js"></script><script src="https://code.highcharts.com/modules/accessibility.js"></script><link href="assets/css/app.css" rel="stylesheet"></head><body><div class="container"><section class="content content__left"><h1 class="title">Covid-19 in Russia</h1><div class="data"><div class="wrapper"><div class="data__day"></div><div class="data__common"><div class="data__common-title">Текущие данные за последний день</div><div class="data__common-info"><div class="data__common__bottom"><div class="data__common_subtitle">Заболело</div><div class="data__common__ill"></div></div><div class="data__common__bottom"><div class="data__common_subtitle">Умерло</div><div class="data__common__dead"></div></div><div class="data__common__bottom"><div class="data__common_subtitle">Выздоровело</div><div class="data__common__recover"></div></div></div></div><div class="data__detailed"><div class="data__detailed-title">Общие данные за весь период</div><label class="data__row"><input class="data__input" type="checkbox"><div class="data__button" type="button">Заболело</div><div class="data__display data__display_ill"></div></label><label class="data__row"><input class="data__input" type="checkbox"><div class="data__button" type="button">Умерло</div><div class="data__display data__display_dead"></div></label><label class="data__row"><input class="data__input" type="checkbox"><div class="data__button" type="button">Выздоровело</div><div class="data__display data__display_recover"></div></label><div class="data__detailed
